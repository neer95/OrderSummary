<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card">
    <img src="./images/illustration-hero.svg" alt="illustration of person listening to music" srcset=""
      class='card-img'>
    <div class="card-info">
      <h1>Order Summary</h1>
      <p>You can now listed to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </div>
    <div class="card-price">
      <img src="./images/icon-music.svg" alt="" class="icon">
      <div class="card-price--plan">
        <p class="plan-heading">Annual plan</p>
        <p class="plan-price">$59.99/year</p>
      </div>
      <a href="#">Change</a>
    </div>
    <button class="pay-button">Proceed to Payment</button>
    <button class="cancel-button">Cancel Order</button>
  </div>
</body>

</html>
